<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント作成</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form action='/akaunto'>
    <p><label for="name">ユーザー名:</label></p>
    <input type="name" id="name" name="name" required>
    <p><label for="text">名前(ふりがな)</label></p>
    <input type="text" id="text" name="text" required>
    <p><label for="email"></label>メールアドレス</p>
    <input type="email" id="email" name="email" required>
    <p><label for="password">パスワード:</label></p>
    <input type="password" id="password" name="password" required>

    <button type="submit" formmethod="POST">アカウント作成</button>
</form>

</body>
</html>
